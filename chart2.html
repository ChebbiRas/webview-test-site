<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Radial Bar Chart - Circular Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chart-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            backdrop-filter: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .back-link {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 50%;
            transition: all 0.3s;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
        }

        .back-link svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 768px) {
            .back-link {
                bottom: 15px;
                left: 15px;
                width: 40px;
                height: 40px;
            }
            .back-link svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            .back-link {
                bottom: 12px;
                left: 12px;
                width: 36px;
                height: 36px;
            }
            .back-link svg {
                width: 16px;
                height: 16px;
            }
        }

        @media (max-width: 300px) {
            .back-link {
                bottom: 8px;
                left: 8px;
                width: 30px;
                height: 30px;
            }
            .back-link svg {
                width: 14px;
                height: 14px;
            }
        }
            .back-link svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">

        <canvas id="chart"></canvas>
    </div>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        
    </a>

    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const bars = [
            { label: 'Sales', value: 0, target: 85, color1: '#4ecdc4', color2: '#44a08d' },
            { label: 'Revenue', value: 0, target: 72, color1: '#ff6b6b', color2: '#ee5a6f' },
            { label: 'Growth', value: 0, target: 93, color1: '#a8e6cf', color2: '#3eecac' },
            { label: 'Users', value: 0, target: 68, color1: '#fddb92', color2: '#f59e0b' },
            { label: 'Profit', value: 0, target: 88, color1: '#c471ed', color2: '#8e44ad' },
            { label: 'Traffic', value: 0, target: 76, color1: '#38b6ff', color2: '#0891b2' }
        ];

        let animationProgress = 0;

        function drawRadialBar(x, y, radius, percentage, color1, color2, label) {
            const startAngle = -Math.PI / 2;
            const endAngle = startAngle + (Math.PI * 2 * percentage / 100);

            // Background circle
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 20;
            ctx.stroke();

            // Gradient arc
            const gradient = ctx.createLinearGradient(
                x - radius, y,
                x + radius, y
            );
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);

            ctx.beginPath();
            ctx.arc(x, y, radius, startAngle, endAngle);
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 20;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Inner glow
            ctx.beginPath();
            ctx.arc(x, y, radius - 10, startAngle, endAngle);
            ctx.strokeStyle = `${color1}40`;
            ctx.lineWidth = 5;
            ctx.stroke();

            // Center text - percentage
            ctx.font = 'bold 2em -apple-system, sans-serif';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`${Math.round(percentage)}%`, x, y - 10);

            // Label
            ctx.font = '1em -apple-system, sans-serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.fillText(label, x, y + 20);

            // Glow effect on end
            if (percentage > 5) {
                const glowX = x + radius * Math.cos(endAngle);
                const glowY = y + radius * Math.sin(endAngle);

                const glowGradient = ctx.createRadialGradient(glowX, glowY, 0, glowX, glowY, 15);
                glowGradient.addColorStop(0, color2);
                glowGradient.addColorStop(1, 'transparent');

                ctx.beginPath();
                ctx.arc(glowX, glowY, 15, 0, Math.PI * 2);
                ctx.fillStyle = glowGradient;
                ctx.fill();
            }
        }

        function drawChart() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;

            ctx.clearRect(0, 0, width, height);

            // Animate values slowly
            bars.forEach(bar => {
                if (bar.value < bar.target) {
                    bar.value += 0.3;
                    if (bar.value > bar.target) bar.value = bar.target;
                }
            });

            // Layout bars in grid
            const cols = 3;
            const rows = 2;
            const cellWidth = width / cols;
            const cellHeight = height / rows;
            const radius = Math.min(cellWidth, cellHeight) / 3;

            bars.forEach((bar, index) => {
                const col = index % cols;
                const row = Math.floor(index / cols);
                const x = cellWidth * col + cellWidth / 2;
                const y = cellHeight * row + cellHeight / 2;

                drawRadialBar(x, y, radius, bar.value, bar.color1, bar.color2, bar.label);
            });

            animationProgress++;
            requestAnimationFrame(drawChart);
        }

        drawChart();
    </script>
</body>
</html>
