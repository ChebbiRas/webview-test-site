<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Heat Map - Data Intensity Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #134e5e 0%, #71b280 50%, #134e5e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chart-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            backdrop-filter: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .back-link {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 50%;
            transition: all 0.3s;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
        }

        .back-link svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 768px) {
            .back-link {
                bottom: 15px;
                left: 15px;
                width: 40px;
                height: 40px;
            }
            .back-link svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            .back-link {
                bottom: 12px;
                left: 12px;
                width: 36px;
                height: 36px;
            }
            .back-link svg {
                width: 16px;
                height: 16px;
            }
        }

        @media (max-width: 300px) {
            .back-link {
                bottom: 8px;
                left: 8px;
                width: 30px;
                height: 30px;
            }
            .back-link svg {
                width: 14px;
                height: 14px;
            }
        }
            .back-link svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </a>

    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const rows = 12;
        const cols = 24;
        const xLabels = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
        const yLabels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6'];

        // Generate initial data
        const data = [];
        for (let i = 0; i < rows; i++) {
            data[i] = [];
            for (let j = 0; j < cols; j++) {
                data[i][j] = Math.random() * 100;
            }
        }

        function getColor(value) {
            const intensity = value / 100;
            if (intensity < 0.2) return `rgba(67, 160, 71, ${0.3 + intensity})`;
            if (intensity < 0.4) return `rgba(255, 193, 7, ${0.4 + intensity})`;
            if (intensity < 0.6) return `rgba(255, 152, 0, ${0.5 + intensity})`;
            if (intensity < 0.8) return `rgba(244, 67, 54, ${0.6 + intensity})`;
            return `rgba(183, 28, 28, ${0.7 + intensity})`;
        }

        function drawHeatMap() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const padding = { top: 60, right: 40, bottom: 80, left: 120 };

            const cellWidth = (width - padding.left - padding.right) / cols;
            const cellHeight = (height - padding.top - padding.bottom) / rows;

            ctx.clearRect(0, 0, width, height);

            // Update data slowly
            const updateChance = 0.02;
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    if (Math.random() < updateChance) {
                        data[i][j] = Math.random() * 100;
                    }
                }
            }

            // Draw cells
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const x = padding.left + j * cellWidth;
                    const y = padding.top + i * cellHeight;

                    ctx.fillStyle = getColor(data[i][j]);
                    ctx.fillRect(x, y, cellWidth - 1, cellHeight - 1);

                    // Add value text for larger cells
                    if (cellWidth > 30 && cellHeight > 30) {
                        ctx.font = '0.7em -apple-system, sans-serif';
                        ctx.fillStyle = 'white';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(Math.round(data[i][j]), x + cellWidth / 2, y + cellHeight / 2);
                    }
                }
            }

            // Draw row labels
            ctx.font = 'bold 0.9em -apple-system, sans-serif';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'right';
            ctx.textBaseline = 'middle';
            for (let i = 0; i < rows; i++) {
                const y = padding.top + i * cellHeight + cellHeight / 2;
                const label = i < yLabels.length ? yLabels[i] : `Row ${i + 1}`;
                ctx.fillText(label, padding.left - 10, y);
            }

            // Draw column labels
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            for (let j = 0; j < cols; j++) {
                const x = padding.left + j * cellWidth + cellWidth / 2;
                if (j % 2 === 0) {
                    const label = j < xLabels.length * 2 ? xLabels[Math.floor(j / 2)] : `Col ${j + 1}`;
                    ctx.fillText(label, x, height - padding.bottom + 10);
                }
            }

            // Draw legend
            const legendX = width - padding.right - 200;
            const legendY = 20;
            const legendWidth = 180;
            const legendHeight = 20;

            const gradient = ctx.createLinearGradient(legendX, 0, legendX + legendWidth, 0);
            gradient.addColorStop(0, 'rgba(67, 160, 71, 0.5)');
            gradient.addColorStop(0.25, 'rgba(255, 193, 7, 0.7)');
            gradient.addColorStop(0.5, 'rgba(255, 152, 0, 0.8)');
            gradient.addColorStop(0.75, 'rgba(244, 67, 54, 0.9)');
            gradient.addColorStop(1, 'rgba(183, 28, 28, 1)');

            ctx.fillStyle = gradient;
            ctx.fillRect(legendX, legendY, legendWidth, legendHeight);

            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.strokeRect(legendX, legendY, legendWidth, legendHeight);

            ctx.font = '0.8em -apple-system, sans-serif';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'left';
            ctx.fillText('Low', legendX, legendY + legendHeight + 15);
            ctx.textAlign = 'right';
            ctx.fillText('High', legendX + legendWidth, legendY + legendHeight + 15);

            requestAnimationFrame(drawHeatMap);
        }

        drawHeatMap();
    </script>
</body>
</html>
