<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Treemap - Hierarchical Data</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .chart-container { width: 100vw; height: 100vh; }
        canvas { width: 100%; height: 100%; }
        .back-link {
            position: fixed; bottom: 30px; left: 30px; width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.25); display: flex; align-items: center; justify-content: center;
            text-decoration: none; border-radius: 50%; transition: all 0.3s; backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3); z-index: 10;
        }
        .back-link:hover { background: rgba(255, 255, 255, 0.35); transform: translateY(-3px); }
        .back-link svg { width: 24px; height: 24px; fill: white; }
    </style>
</head>
<body>
    <div class="chart-container"><canvas id="chart"></canvas></div>
    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </a>
    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const data = [
            { label: 'Category A', value: 180, color: '#FF6B6B' },
            { label: 'Category B', value: 150, color: '#4ECDC4' },
            { label: 'Category C', value: 120, color: '#45B7D1' },
            { label: 'Category D', value: 100, color: '#FFA07A' },
            { label: 'Category E', value: 90, color: '#98D8C8' },
            { label: 'Category F', value: 70, color: '#F7DC6F' },
            { label: 'Category G', value: 60, color: '#BB8FCE' },
            { label: 'Category H', value: 50, color: '#85C1E2' }
        ];

        function drawTreemap() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const padding = 40;

            ctx.clearRect(0, 0, width, height);

            const total = data.reduce((sum, item) => sum + item.value, 0);
            const area = (width - padding * 2) * (height - padding * 2);

            let x = padding;
            let y = padding;
            let rowHeight = 0;
            let rowWidth = 0;
            let remainingWidth = width - padding * 2;

            data.forEach((item, index) => {
                const itemArea = (item.value / total) * area;
                const itemWidth = Math.min(remainingWidth, Math.sqrt(itemArea * 2));
                const itemHeight = itemArea / itemWidth;

                if (x + itemWidth > width - padding) {
                    x = padding;
                    y += rowHeight;
                    rowHeight = 0;
                    remainingWidth = width - padding * 2;
                }

                const gradient = ctx.createLinearGradient(x, y, x + itemWidth, y + itemHeight);
                gradient.addColorStop(0, item.color);
                gradient.addColorStop(1, item.color + '80');

                ctx.fillStyle = gradient;
                ctx.fillRect(x, y, itemWidth, itemHeight);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, itemWidth, itemHeight);

                // Label
                ctx.font = 'bold 1em -apple-system, sans-serif';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(item.label, x + itemWidth / 2, y + itemHeight / 2 - 10);
                ctx.font = '1.2em -apple-system, sans-serif';
                ctx.fillText(item.value.toString(), x + itemWidth / 2, y + itemHeight / 2 + 15);

                x += itemWidth;
                rowHeight = Math.max(rowHeight, itemHeight);
                remainingWidth -= itemWidth;
            });

            requestAnimationFrame(drawTreemap);
        }
        drawTreemap();
    </script>
</body>
</html>
