<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>3D Pyramid Chart - Hierarchical Levels</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #654ea3 0%, #eaafc8 50%, #654ea3 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .chart-container { width: 100vw; height: 100vh; }
        canvas { width: 100%; height: 100%; }
        .back-link {
            position: fixed; bottom: 30px; left: 30px; width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.25); display: flex; align-items: center; justify-content: center;
            text-decoration: none; border-radius: 50%; transition: all 0.3s; backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3); z-index: 10;
        }
        .back-link:hover { background: rgba(255, 255, 255, 0.35); transform: translateY(-3px); }
        .back-link svg { width: 24px; height: 24px; fill: white; }
    </style>
</head>
<body>
    <div class="chart-container"><canvas id="chart"></canvas></div>
    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </a>
    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const levels = [
            { label: 'Level 1', value: 100, color: '#FF6B6B' },
            { label: 'Level 2', value: 80, color: '#4ECDC4' },
            { label: 'Level 3', value: 60, color: '#45B7D1' },
            { label: 'Level 4', value: 40, color: '#FFA07A' },
            { label: 'Level 5', value: 20, color: '#98D8C8' }
        ];
        let animProgress = 0;

        function drawPyramid() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const centerX = width / 2;
            const pyramidHeight = height * 0.7;
            const baseY = height * 0.85;
            const maxWidth = width * 0.6;

            ctx.clearRect(0, 0, width, height);
            if (animProgress < 1) animProgress += 0.015;

            const levelHeight = pyramidHeight / levels.length;

            levels.forEach((level, index) => {
                const y = baseY - (index + 1) * levelHeight * animProgress;
                const topWidth = ((levels.length - index - 1) / levels.length) * maxWidth;
                const bottomWidth = ((levels.length - index) / levels.length) * maxWidth;
                const depth = 40;

                // Front face
                const gradient = ctx.createLinearGradient(0, y, 0, y + levelHeight);
                gradient.addColorStop(0, level.color);
                gradient.addColorStop(1, level.color + '80');

                ctx.beginPath();
                ctx.moveTo(centerX - bottomWidth / 2, y + levelHeight);
                ctx.lineTo(centerX + bottomWidth / 2, y + levelHeight);
                ctx.lineTo(centerX + topWidth / 2, y);
                ctx.lineTo(centerX - topWidth / 2, y);
                ctx.closePath();
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Top face
                ctx.beginPath();
                ctx.moveTo(centerX - topWidth / 2, y);
                ctx.lineTo(centerX - topWidth / 2 + depth, y - depth / 2);
                ctx.lineTo(centerX + topWidth / 2 + depth, y - depth / 2);
                ctx.lineTo(centerX + topWidth / 2, y);
                ctx.closePath();
                ctx.fillStyle = level.color + 'CC';
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.stroke();

                // Right face
                ctx.beginPath();
                ctx.moveTo(centerX + topWidth / 2, y);
                ctx.lineTo(centerX + topWidth / 2 + depth, y - depth / 2);
                ctx.lineTo(centerX + bottomWidth / 2 + depth, y + levelHeight - depth / 2);
                ctx.lineTo(centerX + bottomWidth / 2, y + levelHeight);
                ctx.closePath();
                ctx.fillStyle = level.color + '66';
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.stroke();

                // Label
                ctx.font = 'bold 1.1em -apple-system, sans-serif';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(level.label, centerX, y + levelHeight / 2);
            });

            requestAnimationFrame(drawPyramid);
        }
        drawPyramid();
    </script>
</body>
</html>
