<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bar Chart - Depth Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chart-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            backdrop-filter: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .back-link {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 50%;
            transition: all 0.3s;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
        }

        .back-link svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 768px) {
            .back-link {
                bottom: 20px;
                left: 20px;
                width: 45px;
                height: 45px;
            }
            .back-link svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">

        <canvas id="chart"></canvas>
    </div>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        
    </a>

    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const categories = ['Q1', 'Q2', 'Q3', 'Q4', 'Q5', 'Q6', 'Q7', 'Q8'];
        const bars = categories.map((label, i) => ({
            label,
            value: 0,
            target: Math.random() * 70 + 30,
            color: `hsl(${270 + i * 15}, 70%, 60%)`
        }));

        const perspective = {
            depth: 40,
            angle: Math.PI / 6
        };

        function draw3DBar(x, y, width, height, color, label) {
            // Front face
            const frontGradient = ctx.createLinearGradient(x, y, x, y + height);
            frontGradient.addColorStop(0, color);
            frontGradient.addColorStop(1, darkenColor(color, 0.3));

            ctx.fillStyle = frontGradient;
            ctx.fillRect(x, y, width, height);

            // Top face (3D effect)
            const topDepth = perspective.depth * Math.cos(perspective.angle);
            const topHeight = perspective.depth * Math.sin(perspective.angle);

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + topDepth, y - topHeight);
            ctx.lineTo(x + width + topDepth, y - topHeight);
            ctx.lineTo(x + width, y);
            ctx.closePath();

            const topGradient = ctx.createLinearGradient(x, y - topHeight, x + width, y);
            topGradient.addColorStop(0, lightenColor(color, 0.3));
            topGradient.addColorStop(1, color);
            ctx.fillStyle = topGradient;
            ctx.fill();

            // Right face (3D effect)
            ctx.beginPath();
            ctx.moveTo(x + width, y);
            ctx.lineTo(x + width + topDepth, y - topHeight);
            ctx.lineTo(x + width + topDepth, y + height - topHeight);
            ctx.lineTo(x + width, y + height);
            ctx.closePath();

            const rightGradient = ctx.createLinearGradient(x + width, y, x + width + topDepth, y);
            rightGradient.addColorStop(0, darkenColor(color, 0.4));
            rightGradient.addColorStop(1, darkenColor(color, 0.6));
            ctx.fillStyle = rightGradient;
            ctx.fill();

            // Highlight edge
            ctx.strokeStyle = lightenColor(color, 0.5);
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + topDepth, y - topHeight);
            ctx.lineTo(x + width + topDepth, y - topHeight);
            ctx.stroke();

            // Value label on top
            ctx.font = 'bold 1.2em -apple-system, sans-serif';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText(Math.round(height / 3), x + width / 2 + topDepth / 2, y - topHeight - 10);

            // Category label
            ctx.font = '1em -apple-system, sans-serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillText(label, x + width / 2, y + height + 30);
        }

        function lightenColor(color, amount) {
            const match = color.match(/hsl\((\d+),\s*(\d+)%,\s*(\d+)%\)/);
            if (match) {
                const h = match[1];
                const s = match[2];
                const l = Math.min(100, parseInt(match[3]) + amount * 100);
                return `hsl(${h}, ${s}%, ${l}%)`;
            }
            return color;
        }

        function darkenColor(color, amount) {
            const match = color.match(/hsl\((\d+),\s*(\d+)%,\s*(\d+)%\)/);
            if (match) {
                const h = match[1];
                const s = match[2];
                const l = Math.max(0, parseInt(match[3]) - amount * 100);
                return `hsl(${h}, ${s}%, ${l}%)`;
            }
            return color;
        }

        function drawChart() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;

            ctx.clearRect(0, 0, width, height);

            // Animate bars slowly
            bars.forEach(bar => {
                if (bar.value < bar.target) {
                    bar.value += 0.3;
                    if (bar.value > bar.target) bar.value = bar.target;
                }
            });

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 5; i++) {
                const y = height * 0.15 + (height * 0.7 * i / 5);
                ctx.beginPath();
                ctx.moveTo(width * 0.1, y);
                ctx.lineTo(width * 0.9, y);
                ctx.stroke();

                ctx.font = '0.9em -apple-system, sans-serif';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.textAlign = 'right';
                ctx.fillText(100 - i * 20, width * 0.08, y + 5);
            }

            // Calculate bar dimensions
            const barWidth = (width * 0.75) / (bars.length * 1.5);
            const maxHeight = height * 0.7;
            const baseY = height * 0.85;
            const startX = width * 0.15;

            // Draw bars
            bars.forEach((bar, index) => {
                const x = startX + index * (barWidth * 1.5);
                const barHeight = (bar.value / 100) * maxHeight;
                const y = baseY - barHeight;

                draw3DBar(x, y, barWidth, barHeight, bar.color, bar.label);
            });

            requestAnimationFrame(drawChart);
        }

        drawChart();
    </script>
</body>
</html>
