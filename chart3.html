<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wave Flow - Fluid Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chart-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            backdrop-filter: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .back-link {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 50%;
            transition: all 0.3s;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
        }

        .back-link svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 768px) {
            .back-link {
                bottom: 15px;
                left: 15px;
                width: 40px;
                height: 40px;
            }
            .back-link svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            .back-link {
                bottom: 12px;
                left: 12px;
                width: 36px;
                height: 36px;
            }
            .back-link svg {
                width: 16px;
                height: 16px;
            }
        }

        @media (max-width: 300px) {
            .back-link {
                bottom: 8px;
                left: 8px;
                width: 30px;
                height: 30px;
            }
            .back-link svg {
                width: 14px;
                height: 14px;
            }
        }
            .back-link svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">

        <canvas id="chart"></canvas>
    </div>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        
    </a>

    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let time = 0;

        const waves = [
            {
                amplitude: 40,
                frequency: 0.02,
                speed: 0.015,
                offset: 0,
                color1: 'rgba(168, 230, 207, 0.8)',
                color2: 'rgba(62, 236, 172, 0.4)'
            },
            {
                amplitude: 50,
                frequency: 0.015,
                speed: 0.01,
                offset: Math.PI / 2,
                color1: 'rgba(78, 205, 196, 0.7)',
                color2: 'rgba(68, 160, 141, 0.3)'
            },
            {
                amplitude: 35,
                frequency: 0.025,
                speed: 0.02,
                offset: Math.PI,
                color1: 'rgba(56, 182, 255, 0.6)',
                color2: 'rgba(8, 145, 178, 0.2)'
            },
            {
                amplitude: 45,
                frequency: 0.018,
                speed: 0.012,
                offset: Math.PI * 1.5,
                color1: 'rgba(164, 230, 255, 0.5)',
                color2: 'rgba(100, 200, 255, 0.15)'
            }
        ];

        function drawWave(wave, yOffset) {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;

            const gradient = ctx.createLinearGradient(0, yOffset - wave.amplitude, 0, yOffset + wave.amplitude);
            gradient.addColorStop(0, wave.color1);
            gradient.addColorStop(1, wave.color2);

            ctx.beginPath();
            ctx.moveTo(0, yOffset);

            for (let x = 0; x <= width; x += 2) {
                const y = yOffset + Math.sin(x * wave.frequency + time * wave.speed + wave.offset) * wave.amplitude;
                ctx.lineTo(x, y);
            }

            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();

            ctx.fillStyle = gradient;
            ctx.fill();

            // Add glow line on top
            ctx.beginPath();
            ctx.moveTo(0, yOffset);

            for (let x = 0; x <= width; x += 2) {
                const y = yOffset + Math.sin(x * wave.frequency + time * wave.speed + wave.offset) * wave.amplitude;
                ctx.lineTo(x, y);
            }

            ctx.strokeStyle = wave.color1;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function drawParticles() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;

            for (let i = 0; i < 30; i++) {
                const x = (time * 50 + i * 100) % (width + 100);
                const baseY = height * 0.2 + i * 20;
                const y = baseY + Math.sin(x * 0.02 + time * 0.05 + i) * 30;

                const gradient = ctx.createRadialGradient(x, y, 0, x, y, 8);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(1, 'rgba(168, 230, 207, 0)');

                ctx.beginPath();
                ctx.arc(x, y, 8, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        function drawChart() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;

            // Clear with fade effect
            ctx.fillStyle = 'rgba(10, 77, 104, 0.05)';
            ctx.fillRect(0, 0, width, height);

            // Draw particles
            drawParticles();

            // Draw waves from bottom to top
            const spacing = height / (waves.length + 1);
            waves.forEach((wave, index) => {
                const yOffset = height - spacing * (index + 1);
                drawWave(wave, yOffset);
            });

            time += 1;
            requestAnimationFrame(drawChart);
        }

        // Initial clear
        ctx.fillStyle = 'rgba(10, 77, 104, 1)';
        ctx.fillRect(0, 0, canvas.offsetWidth, canvas.offsetHeight);

        drawChart();
    </script>
</body>
</html>
