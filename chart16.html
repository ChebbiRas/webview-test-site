<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Scatter Plot - Correlation Analysis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 50%, #8e2de2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .chart-container { width: 100vw; height: 100vh; }
        canvas { width: 100%; height: 100%; }
        .back-link {
            position: fixed; bottom: 30px; left: 30px; width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.25); display: flex; align-items: center; justify-content: center;
            text-decoration: none; border-radius: 50%; transition: all 0.3s; backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3); z-index: 10;
        }
        .back-link:hover { background: rgba(255, 255, 255, 0.35); transform: translateY(-3px); }
        .back-link svg { width: 24px; height: 24px; fill: white; }
        @media (max-width: 768px) {
            .back-link {
                bottom: 15px;
                left: 15px;
                width: 40px;
                height: 40px;
            }
            .back-link svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            .back-link {
                bottom: 12px;
                left: 12px;
                width: 36px;
                height: 36px;
            }
            .back-link svg {
                width: 16px;
                height: 16px;
            }
        }

        @media (max-width: 300px) {
            .back-link {
                bottom: 8px;
                left: 8px;
                width: 30px;
                height: 30px;
            }
            .back-link svg {
                width: 14px;
                height: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container"><canvas id="chart"></canvas></div>
    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </a>
    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const points = [];
        for (let i = 0; i < 100; i++) {
            points.push({
                x: Math.random() * 100,
                y: Math.random() * 100,
                size: Math.random() * 5 + 2,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                vx: (Math.random() - 0.5) * 0.1,
                vy: (Math.random() - 0.5) * 0.1
            });
        }

        function drawScatterPlot() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const padding = 80;
            ctx.clearRect(0, 0, width, height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 5; i++) {
                const x = padding + ((width - padding * 2) / 5) * i;
                const y = padding + ((height - padding * 2) / 5) * i;
                ctx.beginPath(); ctx.moveTo(x, padding); ctx.lineTo(x, height - padding); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(padding, y); ctx.lineTo(width - padding, y); ctx.stroke();
            }

            // Update and draw points
            points.forEach(point => {
                point.x += point.vx;
                point.y += point.vy;
                if (point.x < 0 || point.x > 100) point.vx *= -1;
                if (point.y < 0 || point.y > 100) point.vy *= -1;

                const x = padding + (point.x / 100) * (width - padding * 2);
                const y = height - padding - (point.y / 100) * (height - padding * 2);

                const gradient = ctx.createRadialGradient(x, y, 0, x, y, point.size);
                gradient.addColorStop(0, point.color);
                gradient.addColorStop(1, point.color + '80');

                ctx.beginPath();
                ctx.arc(x, y, point.size, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                ctx.stroke();
            });

            // Axes labels
            ctx.font = 'bold 1em -apple-system, sans-serif';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('X Axis - Variable 1', width / 2, height - 30);
            ctx.save();
            ctx.translate(30, height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Y Axis - Variable 2', 0, 0);
            ctx.restore();

            requestAnimationFrame(drawScatterPlot);
        }
        drawScatterPlot();
    </script>
</body>
</html>
