<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle System - Network Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chart-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            backdrop-filter: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .back-link {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 50%;
            transition: all 0.3s;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
        }

        .back-link svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 768px) {
            .back-link {
                bottom: 20px;
                left: 20px;
                width: 45px;
                height: 45px;
            }
            .back-link svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">

            <div class="stat-row">
                <span>Connections:</span>
                <span class="stat-value" id="connectionCount">0</span>
            </div>
            <div class="stat-row">
                <span>FPS:</span>
                <span class="stat-value" id="fps">0</span>
            </div>
        </div>

        <canvas id="chart"></canvas>
    </div>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        
    </a>

    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            initParticles();
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 0.8;
                this.vy = (Math.random() - 0.5) * 0.8;
                this.radius = Math.random() * 3 + 2;
                this.hue = Math.random() * 60 + 180; // Blue-cyan range
            }

            update(width, height) {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                this.x = Math.max(0, Math.min(width, this.x));
                this.y = Math.max(0, Math.min(height, this.y));
            }

            draw(ctx) {
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 3);
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, 1)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 100%, 60%, 0.5)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 50%, 0)`);

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${this.hue}, 100%, 80%)`;
                ctx.fill();
            }
        }

        let particles = [];
        const maxDistance = 150;
        let frameCount = 0;
        let lastTime = performance.now();

        function initParticles() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const particleCount = Math.floor((width * height) / 8000);

            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(
                    Math.random() * width,
                    Math.random() * height
                ));
            }
        }

        function drawConnections() {
            let connectionCount = 0;

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        connectionCount++;
                        const opacity = (1 - distance / maxDistance) * 0.5;

                        const gradient = ctx.createLinearGradient(
                            particles[i].x, particles[i].y,
                            particles[j].x, particles[j].y
                        );
                        gradient.addColorStop(0, `hsla(${particles[i].hue}, 100%, 70%, ${opacity})`);
                        gradient.addColorStop(1, `hsla(${particles[j].hue}, 100%, 70%, ${opacity})`);

                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }

            return connectionCount;
        }

        function updateStats(connectionCount) {
            frameCount++;
            const currentTime = performance.now();

            if (currentTime - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }

            document.getElementById('particleCount').textContent = particles.length;
            document.getElementById('connectionCount').textContent = connectionCount;
        }

        function drawChart() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;

            // Clear with trail effect
            ctx.fillStyle = 'rgba(15, 15, 15, 0.1)';
            ctx.fillRect(0, 0, width, height);

            // Update particles
            particles.forEach(particle => {
                particle.update(width, height);
            });

            // Draw connections
            const connectionCount = drawConnections();

            // Draw particles
            particles.forEach(particle => {
                particle.draw(ctx);
            });

            updateStats(connectionCount);
            requestAnimationFrame(drawChart);
        }

        initParticles();

        // Initial clear
        ctx.fillStyle = '#0f0f0f';
        ctx.fillRect(0, 0, canvas.offsetWidth, canvas.offsetHeight);

        drawChart();
    </script>
</body>
</html>
