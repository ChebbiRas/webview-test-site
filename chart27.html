<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Circular Progress Rings - Multi-Metric</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 50%, #232526 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .chart-container { width: 100vw; height: 100vh; }
        canvas { width: 100%; height: 100%; }
        .back-link {
            position: fixed; bottom: 30px; left: 30px; width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.25); display: flex; align-items: center; justify-content: center;
            text-decoration: none; border-radius: 50%; transition: all 0.3s; backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3); z-index: 10;
        }
        .back-link:hover { background: rgba(255, 255, 255, 0.35); transform: translateY(-3px); }
        .back-link svg { width: 24px; height: 24px; fill: white; }
    </style>
</head>
<body>
    <div class="chart-container"><canvas id="chart"></canvas></div>
    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </a>
    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const rings = [
            { label: 'CPU', value: 75, targetValue: 75, color: '#FF6B6B', radius: 180 },
            { label: 'Memory', value: 60, targetValue: 60, color: '#4ECDC4', radius: 140 },
            { label: 'Disk', value: 85, targetValue: 85, color: '#45B7D1', radius: 100 },
            { label: 'Network', value: 45, targetValue: 45, color: '#FFA07A', radius: 60 }
        ];

        setInterval(() => {
            rings.forEach(ring => {
                ring.targetValue = Math.random() * 100;
            });
        }, 3000);

        function drawProgressRings() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const centerX = width / 2;
            const centerY = height / 2;

            ctx.clearRect(0, 0, width, height);

            rings.forEach(ring => {
                // Animate value
                if (Math.abs(ring.value - ring.targetValue) > 0.5) {
                    ring.value += (ring.targetValue - ring.value) * 0.05;
                } else {
                    ring.value = ring.targetValue;
                }

                const startAngle = -Math.PI / 2;
                const endAngle = startAngle + (ring.value / 100) * Math.PI * 2;

                // Background ring
                ctx.beginPath();
                ctx.arc(centerX, centerY, ring.radius, 0, Math.PI * 2);
                ctx.lineWidth = 20;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.stroke();

                // Progress ring
                ctx.beginPath();
                ctx.arc(centerX, centerY, ring.radius, startAngle, endAngle);
                ctx.lineWidth = 20;
                ctx.strokeStyle = ring.color;
                ctx.lineCap = 'round';
                ctx.stroke();

                // Label
                const labelAngle = startAngle + Math.PI / 4;
                const labelX = centerX + Math.cos(labelAngle) * (ring.radius + 40);
                const labelY = centerY + Math.sin(labelAngle) * (ring.radius + 40);
                ctx.font = 'bold 1em -apple-system, sans-serif';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.fillText(ring.label, labelX, labelY);
                ctx.font = '0.9em -apple-system, sans-serif';
                ctx.fillText(`${Math.round(ring.value)}%`, labelX, labelY + 18);
            });

            // Center text
            ctx.font = 'bold 2em -apple-system, sans-serif';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('System', centerX, centerY - 10);
            ctx.font = '1em -apple-system, sans-serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.fillText('Performance', centerX, centerY + 15);

            requestAnimationFrame(drawProgressRings);
        }
        drawProgressRings();
    </script>
</body>
</html>
