<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Liquid Fill Gauge - Fluid Animation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 50%, #3a7bd5 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .chart-container { width: 100vw; height: 100vh; }
        canvas { width: 100%; height: 100%; }
        .back-link {
            position: fixed; bottom: 30px; left: 30px; width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.25); display: flex; align-items: center; justify-content: center;
            text-decoration: none; border-radius: 50%; transition: all 0.3s; backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3); z-index: 10;
        }
        .back-link:hover { background: rgba(255, 255, 255, 0.35); transform: translateY(-3px); }
        .back-link svg { width: 24px; height: 24px; fill: white; }
    </style>
</head>
<body>
    <div class="chart-container"><canvas id="chart"></canvas></div>
    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </a>
    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let fillPercent = 0;
        let targetFill = 75;
        let waveOffset = 0;

        setInterval(() => { targetFill = Math.random() * 100; }, 4000);

        function drawLiquidGauge() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.35;

            ctx.clearRect(0, 0, width, height);

            // Animate fill
            if (Math.abs(fillPercent - targetFill) > 0.5) {
                fillPercent += (targetFill - fillPercent) * 0.02;
            } else {
                fillPercent = targetFill;
            }

            // Draw container circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;
            ctx.stroke();
            ctx.clip();

            // Calculate water level
            const waterLevel = centerY + radius - (fillPercent / 100) * (radius * 2);

            // Draw water wave
            ctx.beginPath();
            ctx.moveTo(0, height);
            for (let x = 0; x <= width; x += 5) {
                const waveHeight = Math.sin((x / 50) + waveOffset) * 15;
                const y = waterLevel + waveHeight;
                if (x === 0) {
                    ctx.lineTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();

            const gradient = ctx.createLinearGradient(0, waterLevel - 50, 0, waterLevel + 50);
            gradient.addColorStop(0, '#4dd0e1');
            gradient.addColorStop(1, '#00acc1');
            ctx.fillStyle = gradient;
            ctx.fill();

            // Draw second wave (overlay)
            ctx.globalAlpha = 0.5;
            ctx.beginPath();
            ctx.moveTo(0, height);
            for (let x = 0; x <= width; x += 5) {
                const waveHeight = Math.sin((x / 40) - waveOffset) * 10;
                const y = waterLevel + waveHeight + 10;
                ctx.lineTo(x, y);
            }
            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();
            ctx.fillStyle = '#00bcd4';
            ctx.fill();
            ctx.globalAlpha = 1;

            // Reset clip
            ctx.restore();
            ctx.save();

            // Draw percentage text
            ctx.font = 'bold 3.5em -apple-system, sans-serif';
            ctx.fillStyle = fillPercent > 50 ? 'white' : '#00acc1';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`${Math.round(fillPercent)}%`, centerX, centerY);

            waveOffset += 0.05;
            requestAnimationFrame(drawLiquidGauge);
        }
        drawLiquidGauge();
    </script>
</body>
</html>
