<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wave Animation - Sine Wave Visualization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #141e30 0%, #243b55 50%, #141e30 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .chart-container { width: 100vw; height: 100vh; }
        canvas { width: 100%; height: 100%; }
        .back-link {
            position: fixed; bottom: 30px; left: 30px; width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.25); display: flex; align-items: center; justify-content: center;
            text-decoration: none; border-radius: 50%; transition: all 0.3s; backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3); z-index: 10;
        }
        .back-link:hover { background: rgba(255, 255, 255, 0.35); transform: translateY(-3px); }
        .back-link svg { width: 24px; height: 24px; fill: white; }
    </style>
</head>
<body>
    <div class="chart-container"><canvas id="chart"></canvas></div>
    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </a>
    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let time = 0;
        const waves = [
            { amplitude: 80, frequency: 0.02, phase: 0, color: '#FF6B6B', opacity: 0.6 },
            { amplitude: 60, frequency: 0.03, phase: Math.PI / 4, color: '#4ECDC4', opacity: 0.5 },
            { amplitude: 100, frequency: 0.015, phase: Math.PI / 2, color: '#45B7D1', opacity: 0.4 }
        ];

        function drawWaves() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const centerY = height / 2;

            ctx.fillStyle = 'rgba(20, 30, 48, 0.1)';
            ctx.fillRect(0, 0, width, height);

            waves.forEach(wave => {
                ctx.beginPath();
                for (let x = 0; x < width; x += 2) {
                    const y = centerY + wave.amplitude * Math.sin(wave.frequency * x + time + wave.phase);
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.strokeStyle = wave.color;
                ctx.globalAlpha = wave.opacity;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.stroke();
                ctx.globalAlpha = 1;

                // Fill area
                ctx.lineTo(width, height);
                ctx.lineTo(0, height);
                ctx.closePath();
                const gradient = ctx.createLinearGradient(0, centerY - wave.amplitude, 0, centerY + wave.amplitude);
                gradient.addColorStop(0, wave.color + '40');
                gradient.addColorStop(1, wave.color + '00');
                ctx.fillStyle = gradient;
                ctx.globalAlpha = wave.opacity * 0.5;
                ctx.fill();
                ctx.globalAlpha = 1;
            });

            time += 0.05;
            requestAnimationFrame(drawWaves);
        }
        drawWaves();
    </script>
</body>
</html>
