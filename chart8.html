<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Chart - Animated Segments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chart-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            backdrop-filter: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .back-link {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 50%;
            transition: all 0.3s;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
        }

        .back-link svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 768px) {
            .back-link {
                bottom: 20px;
                left: 20px;
                width: 45px;
                height: 45px;
            }
            .back-link svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">

        <canvas id="chart"></canvas>
    </div>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        
    </a>

    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const segments = [
            { label: 'Product A', value: 35, color1: '#d946ef', color2: '#a21caf', current: 0 },
            { label: 'Product B', value: 28, color1: '#3b82f6', color2: '#1e40af', current: 0 },
            { label: 'Product C', value: 22, color1: '#10b981', color2: '#047857', current: 0 },
            { label: 'Product D', value: 15, color1: '#f59e0b', color2: '#d97706', current: 0 }
        ];

        let rotation = 0;
        let hoveredSegment = -1;

        function drawSegment(centerX, centerY, radius, innerRadius, startAngle, endAngle, color1, color2, isHovered) {
            const hoverOffset = isHovered ? 15 : 0;
            const midAngle = (startAngle + endAngle) / 2;
            const offsetX = Math.cos(midAngle) * hoverOffset;
            const offsetY = Math.sin(midAngle) * hoverOffset;

            const adjustedX = centerX + offsetX;
            const adjustedY = centerY + offsetY;

            // Outer arc
            ctx.beginPath();
            ctx.arc(adjustedX, adjustedY, radius, startAngle, endAngle);
            ctx.arc(adjustedX, adjustedY, innerRadius, endAngle, startAngle, true);
            ctx.closePath();

            const gradient = ctx.createRadialGradient(adjustedX, adjustedY, innerRadius, adjustedX, adjustedY, radius);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);

            ctx.fillStyle = gradient;
            ctx.fill();

            // Glow effect
            ctx.shadowColor = color1;
            ctx.shadowBlur = isHovered ? 30 : 15;
            ctx.fill();
            ctx.shadowBlur = 0;

            // Border
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Label
            const labelRadius = (radius + innerRadius) / 2;
            const labelX = adjustedX + Math.cos(midAngle) * labelRadius;
            const labelY = adjustedY + Math.sin(midAngle) * labelRadius;

            ctx.font = 'bold 1.3em -apple-system, sans-serif';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`${Math.round((endAngle - startAngle) / (Math.PI * 2) * 100)}%`, labelX, labelY);
        }

        function drawChart() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;

            ctx.clearRect(0, 0, width, height);

            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.35;
            const innerRadius = radius * 0.6;

            // Animate segment values
            segments.forEach(segment => {
                if (segment.current < segment.value) {
                    segment.current += (segment.value - segment.current) * 0.05;
                }
            });

            // Calculate total
            const total = segments.reduce((sum, s) => sum + s.current, 0);

            // Draw segments
            let currentAngle = rotation;
            segments.forEach((segment, index) => {
                const segmentAngle = (segment.current / total) * Math.PI * 2;
                const endAngle = currentAngle + segmentAngle;

                drawSegment(
                    centerX,
                    centerY,
                    radius,
                    innerRadius,
                    currentAngle,
                    endAngle,
                    segment.color1,
                    segment.color2,
                    hoveredSegment === index
                );

                currentAngle = endAngle;
            });

            // Center circle
            const centerGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, innerRadius);
            centerGradient.addColorStop(0, 'rgba(26, 26, 46, 1)');
            centerGradient.addColorStop(1, 'rgba(22, 33, 62, 0.95)');

            ctx.beginPath();
            ctx.arc(centerX, centerY, innerRadius, 0, Math.PI * 2);
            ctx.fillStyle = centerGradient;
            ctx.fill();

            // Center text
            ctx.font = 'bold 3em -apple-system, sans-serif';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('100%', centerX, centerY - 20);

            ctx.font = '1.2em -apple-system, sans-serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.fillText('Total', centerX, centerY + 25);

            // Draw legends
            const legendY = height * 0.85;
            const legendStartX = width * 0.2;
            const legendSpacing = width * 0.15;

            segments.forEach((segment, index) => {
                const x = legendStartX + index * legendSpacing;

                // Color box
                const boxGradient = ctx.createLinearGradient(x, legendY, x + 30, legendY);
                boxGradient.addColorStop(0, segment.color1);
                boxGradient.addColorStop(1, segment.color2);

                ctx.fillStyle = boxGradient;
                ctx.fillRect(x, legendY, 30, 20);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.strokeRect(x, legendY, 30, 20);

                // Label
                ctx.font = '0.9em -apple-system, sans-serif';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.textAlign = 'left';
                ctx.fillText(segment.label, x + 40, legendY + 15);
            });

            rotation += 0.0008;
            requestAnimationFrame(drawChart);
        }

        drawChart();
    </script>
</body>
</html>
