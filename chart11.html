<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Radar Chart - Multi-Dimensional Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chart-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            backdrop-filter: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .back-link {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 50%;
            transition: all 0.3s;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
        }

        .back-link svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 768px) {
            .back-link {
                bottom: 15px;
                left: 15px;
                width: 40px;
                height: 40px;
            }
            .back-link svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            .back-link {
                bottom: 12px;
                left: 12px;
                width: 36px;
                height: 36px;
            }
            .back-link svg {
                width: 16px;
                height: 16px;
            }
        }

        @media (max-width: 300px) {
            .back-link {
                bottom: 8px;
                left: 8px;
                width: 30px;
                height: 30px;
            }
            .back-link svg {
                width: 14px;
                height: 14px;
            }
        }
            .back-link svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </a>

    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const categories = ['Speed', 'Quality', 'Efficiency', 'Reliability', 'Innovation', 'Scalability'];
        const datasets = [
            { label: 'Product A', data: [85, 75, 90, 80, 70, 85], color: 'rgba(255, 99, 132, 0.6)' },
            { label: 'Product B', data: [70, 90, 75, 85, 90, 70], color: 'rgba(54, 162, 235, 0.6)' }
        ];

        let animProgress = 0;

        function drawRadarChart() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.35;

            ctx.clearRect(0, 0, width, height);

            // Animate progress
            if (animProgress < 1) {
                animProgress += 0.01;
            }

            // Draw grid circles
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            for (let i = 1; i <= 5; i++) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, (radius / 5) * i * animProgress, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Draw axes
            const angleStep = (Math.PI * 2) / categories.length;
            categories.forEach((label, i) => {
                const angle = angleStep * i - Math.PI / 2;
                const x = centerX + Math.cos(angle) * radius * animProgress;
                const y = centerY + Math.sin(angle) * radius * animProgress;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(x, y);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw labels
                const labelX = centerX + Math.cos(angle) * (radius + 40);
                const labelY = centerY + Math.sin(angle) * (radius + 40);
                ctx.font = 'bold 1em -apple-system, sans-serif';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(label, labelX, labelY);
            });

            // Draw data
            datasets.forEach(dataset => {
                ctx.beginPath();
                dataset.data.forEach((value, i) => {
                    const angle = angleStep * i - Math.PI / 2;
                    const distance = (value / 100) * radius * animProgress;
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;

                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                ctx.closePath();
                ctx.fillStyle = dataset.color;
                ctx.fill();
                ctx.strokeStyle = dataset.color.replace('0.6', '1');
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw points
                dataset.data.forEach((value, i) => {
                    const angle = angleStep * i - Math.PI / 2;
                    const distance = (value / 100) * radius * animProgress;
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;

                    ctx.beginPath();
                    ctx.arc(x, y, 6, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                    ctx.strokeStyle = dataset.color.replace('0.6', '1');
                    ctx.lineWidth = 2;
                    ctx.stroke();
                });
            });

            // Draw legend
            datasets.forEach((dataset, i) => {
                const legendY = 40 + i * 30;
                ctx.fillStyle = dataset.color;
                ctx.fillRect(40, legendY, 20, 20);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 1em -apple-system, sans-serif';
                ctx.textAlign = 'left';
                ctx.fillText(dataset.label, 70, legendY + 15);
            });

            requestAnimationFrame(drawRadarChart);
        }

        drawRadarChart();
    </script>
</body>
</html>
