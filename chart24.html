<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spiral Chart - Golden Ratio Visualization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #434343 0%, #000000 50%, #434343 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .chart-container { width: 100vw; height: 100vh; }
        canvas { width: 100%; height: 100%; }
        .back-link {
            position: fixed; bottom: 30px; left: 30px; width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.25); display: flex; align-items: center; justify-content: center;
            text-decoration: none; border-radius: 50%; transition: all 0.3s; backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3); z-index: 10;
        }
        .back-link:hover { background: rgba(255, 255, 255, 0.35); transform: translateY(-3px); }
        .back-link svg { width: 24px; height: 24px; fill: white; }
    </style>
</head>
<body>
    <div class="chart-container"><canvas id="chart"></canvas></div>
    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </a>
    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let rotation = 0;
        const points = 300;

        function drawSpiral() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const centerX = width / 2;
            const centerY = height / 2;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            const maxRadius = Math.min(width, height) * 0.4;

            // Draw spiral
            ctx.beginPath();
            for (let i = 0; i < points; i++) {
                const angle = (i / points) * Math.PI * 8 + rotation;
                const radius = (i / points) * maxRadius;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;

                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }

            const gradient = ctx.createLinearGradient(centerX, centerY - maxRadius, centerX, centerY + maxRadius);
            gradient.addColorStop(0, '#ff00ff');
            gradient.addColorStop(0.5, '#00ffff');
            gradient.addColorStop(1, '#ffff00');

            ctx.strokeStyle = gradient;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Draw points
            for (let i = 0; i < points; i += 10) {
                const angle = (i / points) * Math.PI * 8 + rotation;
                const radius = (i / points) * maxRadius;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                const hue = (i / points) * 360;

                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            rotation += 0.01;
            requestAnimationFrame(drawSpiral);
        }
        drawSpiral();
    </script>
</body>
</html>
