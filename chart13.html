<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stacked Area Chart - Time Series</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #4facfe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chart-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            backdrop-filter: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .back-link {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 50%;
            transition: all 0.3s;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
        }

        .back-link svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 768px) {
            .back-link {
                bottom: 15px;
                left: 15px;
                width: 40px;
                height: 40px;
            }
            .back-link svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            .back-link {
                bottom: 12px;
                left: 12px;
                width: 36px;
                height: 36px;
            }
            .back-link svg {
                width: 16px;
                height: 16px;
            }
        }

        @media (max-width: 300px) {
            .back-link {
                bottom: 8px;
                left: 8px;
                width: 30px;
                height: 30px;
            }
            .back-link svg {
                width: 14px;
                height: 14px;
            }
        }
            .back-link svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </a>

    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const datasets = [
            { label: 'Layer 1', color: 'rgba(255, 99, 132, 0.7)', data: [] },
            { label: 'Layer 2', color: 'rgba(54, 162, 235, 0.7)', data: [] },
            { label: 'Layer 3', color: 'rgba(255, 206, 86, 0.7)', data: [] }
        ];

        const maxPoints = 60;
        let time = 0;

        // Initialize data
        for (let i = 0; i < maxPoints; i++) {
            datasets.forEach(dataset => {
                dataset.data.push(Math.random() * 30 + 10);
            });
        }

        // Update data
        setInterval(() => {
            datasets.forEach(dataset => {
                dataset.data.push(Math.random() * 30 + 10);
                if (dataset.data.length > maxPoints) {
                    dataset.data.shift();
                }
            });
        }, 1000);

        function drawStackedAreaChart() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const padding = 60;
            const chartWidth = width - padding * 2;
            const chartHeight = height - padding * 2;

            ctx.clearRect(0, 0, width, height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 5; i++) {
                const y = padding + (chartHeight / 5) * i;
                ctx.beginPath();
                ctx.moveTo(padding, y);
                ctx.lineTo(width - padding, y);
                ctx.stroke();

                // Y-axis labels
                ctx.font = '0.9em -apple-system, sans-serif';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.textAlign = 'right';
                ctx.fillText((100 - i * 20).toString(), padding - 10, y + 5);
            }

            // Calculate stacked values
            const stackedData = [];
            for (let i = 0; i < maxPoints; i++) {
                const stack = [0];
                datasets.forEach((dataset, idx) => {
                    stack.push(stack[idx] + dataset.data[i]);
                });
                stackedData.push(stack);
            }

            const maxValue = Math.max(...stackedData.map(s => s[s.length - 1]));

            // Draw stacked areas (reverse order for proper stacking)
            for (let d = datasets.length - 1; d >= 0; d--) {
                const gradient = ctx.createLinearGradient(0, padding, 0, height - padding);
                gradient.addColorStop(0, datasets[d].color);
                gradient.addColorStop(1, datasets[d].color.replace('0.7', '0.3'));

                ctx.beginPath();
                ctx.moveTo(padding, height - padding);

                for (let i = 0; i < maxPoints; i++) {
                    const x = padding + (chartWidth / (maxPoints - 1)) * i;
                    const y = height - padding - (stackedData[i][d + 1] / maxValue) * chartHeight;
                    if (i === 0) {
                        ctx.lineTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }

                // Draw bottom edge
                for (let i = maxPoints - 1; i >= 0; i--) {
                    const x = padding + (chartWidth / (maxPoints - 1)) * i;
                    const y = height - padding - (stackedData[i][d] / maxValue) * chartHeight;
                    ctx.lineTo(x, y);
                }

                ctx.closePath();
                ctx.fillStyle = gradient;
                ctx.fill();
            }

            // Draw legend
            datasets.forEach((dataset, idx) => {
                const legendX = width - 150;
                const legendY = 40 + idx * 30;
                ctx.fillStyle = dataset.color;
                ctx.fillRect(legendX, legendY, 20, 20);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 0.9em -apple-system, sans-serif';
                ctx.textAlign = 'left';
                ctx.fillText(dataset.label, legendX + 30, legendY + 15);
            });

            time++;
            requestAnimationFrame(drawStackedAreaChart);
        }

        drawStackedAreaChart();
    </script>
</body>
</html>
