<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Animated Donut Chart - Distribution Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chart-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            backdrop-filter: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .back-link {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 50%;
            transition: all 0.3s;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
        }

        .back-link svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 768px) {
            .back-link {
                bottom: 15px;
                left: 15px;
                width: 40px;
                height: 40px;
            }
            .back-link svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            .back-link {
                bottom: 12px;
                left: 12px;
                width: 36px;
                height: 36px;
            }
            .back-link svg {
                width: 16px;
                height: 16px;
            }
        }

        @media (max-width: 300px) {
            .back-link {
                bottom: 8px;
                left: 8px;
                width: 30px;
                height: 30px;
            }
            .back-link svg {
                width: 14px;
                height: 14px;
            }
        }
            .back-link svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </a>

    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const data = [
            { label: 'Mobile', value: 35, color: '#FF6B6B' },
            { label: 'Desktop', value: 28, color: '#4ECDC4' },
            { label: 'Tablet', value: 20, color: '#45B7D1' },
            { label: 'Smart TV', value: 12, color: '#FFA07A' },
            { label: 'Others', value: 5, color: '#98D8C8' }
        ];

        const total = data.reduce((sum, item) => sum + item.value, 0);
        let animProgress = 0;
        let rotation = 0;

        function drawDonutChart() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.3;
            const innerRadius = radius * 0.6;

            ctx.clearRect(0, 0, width, height);

            // Animate progress
            if (animProgress < 1) {
                animProgress += 0.015;
            }

            rotation += 0.002;

            let currentAngle = -Math.PI / 2 + rotation;

            // Draw segments
            data.forEach((item, index) => {
                const segmentAngle = (item.value / total) * Math.PI * 2 * animProgress;

                // Create gradient
                const gradient = ctx.createRadialGradient(centerX, centerY, innerRadius, centerX, centerY, radius);
                gradient.addColorStop(0, item.color);
                gradient.addColorStop(1, item.color + 'DD');

                // Draw segment
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + segmentAngle);
                ctx.arc(centerX, centerY, innerRadius, currentAngle + segmentAngle, currentAngle, true);
                ctx.closePath();
                ctx.fillStyle = gradient;
                ctx.fill();

                // Add stroke
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw label line and text
                const middleAngle = currentAngle + segmentAngle / 2;
                const labelRadius = radius + 30;
                const labelX = centerX + Math.cos(middleAngle) * labelRadius;
                const labelY = centerY + Math.sin(middleAngle) * labelRadius;

                // Label line
                ctx.beginPath();
                ctx.moveTo(centerX + Math.cos(middleAngle) * radius, centerY + Math.sin(middleAngle) * radius);
                ctx.lineTo(labelX, labelY);
                ctx.strokeStyle = item.color;
                ctx.lineWidth = 2;
                ctx.stroke();

                // Label text
                ctx.font = 'bold 1em -apple-system, sans-serif';
                ctx.fillStyle = 'white';
                ctx.textAlign = middleAngle > Math.PI / 2 && middleAngle < 3 * Math.PI / 2 ? 'right' : 'left';
                ctx.textBaseline = 'middle';
                ctx.fillText(`${item.label}: ${item.value}%`, labelX + (middleAngle > Math.PI / 2 && middleAngle < 3 * Math.PI / 2 ? -10 : 10), labelY);

                currentAngle += segmentAngle;
            });

            // Draw center circle
            const centerGradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, innerRadius);
            centerGradient.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
            centerGradient.addColorStop(1, 'rgba(255, 255, 255, 0.05)');
            ctx.beginPath();
            ctx.arc(centerX, centerY, innerRadius, 0, Math.PI * 2);
            ctx.fillStyle = centerGradient;
            ctx.fill();

            // Center text
            ctx.font = 'bold 2.5em -apple-system, sans-serif';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('100%', centerX, centerY - 15);
            ctx.font = '1em -apple-system, sans-serif';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillText('Total Coverage', centerX, centerY + 20);

            requestAnimationFrame(drawDonutChart);
        }

        drawDonutChart();
    </script>
</body>
</html>
