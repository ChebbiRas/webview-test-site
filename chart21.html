<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Funnel Chart - Conversion Pipeline</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ff6e7f 0%, #bfe9ff 50%, #ff6e7f 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .chart-container { width: 100vw; height: 100vh; }
        canvas { width: 100%; height: 100%; }
        .back-link {
            position: fixed; bottom: 30px; left: 30px; width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.25); display: flex; align-items: center; justify-content: center;
            text-decoration: none; border-radius: 50%; transition: all 0.3s; backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3); z-index: 10;
        }
        .back-link:hover { background: rgba(255, 255, 255, 0.35); transform: translateY(-3px); }
        .back-link svg { width: 24px; height: 24px; fill: white; }
    </style>
</head>
<body>
    <div class="chart-container"><canvas id="chart"></canvas></div>
    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </a>
    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const stages = [
            { label: 'Awareness', value: 10000, color: '#4ade80' },
            { label: 'Interest', value: 7500, color: '#60a5fa' },
            { label: 'Consideration', value: 5000, color: '#a78bfa' },
            { label: 'Intent', value: 2500, color: '#f472b6' },
            { label: 'Conversion', value: 1000, color: '#fb923c' }
        ];
        let animProgress = 0;

        function drawFunnel() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const padding = 100;
            const funnelWidth = width - padding * 2;
            const funnelHeight = height - padding * 2;
            const stageHeight = funnelHeight / stages.length;

            ctx.clearRect(0, 0, width, height);
            if (animProgress < 1) animProgress += 0.015;

            const maxValue = stages[0].value;

            stages.forEach((stage, index) => {
                const topWidth = (stage.value / maxValue) * funnelWidth * animProgress;
                const bottomWidth = index < stages.length - 1 ?
                    (stages[index + 1].value / maxValue) * funnelWidth * animProgress : topWidth * 0.8;
                const y = padding + index * stageHeight;

                // Draw trapezoid
                ctx.beginPath();
                ctx.moveTo(width / 2 - topWidth / 2, y);
                ctx.lineTo(width / 2 + topWidth / 2, y);
                ctx.lineTo(width / 2 + bottomWidth / 2, y + stageHeight);
                ctx.lineTo(width / 2 - bottomWidth / 2, y + stageHeight);
                ctx.closePath();

                const gradient = ctx.createLinearGradient(0, y, 0, y + stageHeight);
                gradient.addColorStop(0, stage.color);
                gradient.addColorStop(1, stage.color + '80');
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Labels
                ctx.font = 'bold 1.2em -apple-system, sans-serif';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.fillText(stage.label, width / 2, y + stageHeight / 2 - 10);
                ctx.font = '1em -apple-system, sans-serif';
                ctx.fillText(stage.value.toLocaleString(), width / 2, y + stageHeight / 2 + 15);

                // Conversion rate
                if (index > 0) {
                    const rate = ((stage.value / stages[index - 1].value) * 100).toFixed(1);
                    ctx.font = '0.9em -apple-system, sans-serif';
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.fillText(`${rate}%`, width / 2 + topWidth / 2 + 50, y + 10);
                }
            });

            requestAnimationFrame(drawFunnel);
        }
        drawFunnel();
    </script>
</body>
</html>
