<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Polar Area Chart - Radial Distribution</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 50%, #11998e 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .chart-container { width: 100vw; height: 100vh; }
        canvas { width: 100%; height: 100%; }
        .back-link {
            position: fixed; bottom: 30px; left: 30px; width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.25); display: flex; align-items: center; justify-content: center;
            text-decoration: none; border-radius: 50%; transition: all 0.3s; backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3); z-index: 10;
        }
        .back-link:hover { background: rgba(255, 255, 255, 0.35); transform: translateY(-3px); }
        .back-link svg { width: 24px; height: 24px; fill: white; }
    </style>
</head>
<body>
    <div class="chart-container"><canvas id="chart"></canvas></div>
    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </a>
    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const sectors = [
            { label: 'North', value: 75, color: 'rgba(255, 99, 132, 0.7)' },
            { label: 'NE', value: 60, color: 'rgba(54, 162, 235, 0.7)' },
            { label: 'East', value: 85, color: 'rgba(255, 206, 86, 0.7)' },
            { label: 'SE', value: 70, color: 'rgba(75, 192, 192, 0.7)' },
            { label: 'South', value: 90, color: 'rgba(153, 102, 255, 0.7)' },
            { label: 'SW', value: 65, color: 'rgba(255, 159, 64, 0.7)' },
            { label: 'West', value: 80, color: 'rgba(199, 199, 199, 0.7)' },
            { label: 'NW', value: 55, color: 'rgba(83, 102, 255, 0.7)' }
        ];
        let animProgress = 0;

        function drawPolarArea() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const centerX = width / 2;
            const centerY = height / 2;
            const maxRadius = Math.min(width, height) * 0.38;

            ctx.clearRect(0, 0, width, height);
            if (animProgress < 1) animProgress += 0.015;

            const angleStep = (Math.PI * 2) / sectors.length;
            let currentAngle = -Math.PI / 2;

            // Draw circles
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            for (let i = 1; i <= 5; i++) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, (maxRadius / 5) * i, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Draw sectors
            sectors.forEach(sector => {
                const radius = (sector.value / 100) * maxRadius * animProgress;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + angleStep);
                ctx.closePath();
                ctx.fillStyle = sector.color;
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Label
                const labelAngle = currentAngle + angleStep / 2;
                const labelRadius = maxRadius + 40;
                const labelX = centerX + Math.cos(labelAngle) * labelRadius;
                const labelY = centerY + Math.sin(labelAngle) * labelRadius;
                ctx.font = 'bold 1em -apple-system, sans-serif';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.fillText(sector.label, labelX, labelY);

                currentAngle += angleStep;
            });

            requestAnimationFrame(drawPolarArea);
        }
        drawPolarArea();
    </script>
</body>
</html>
