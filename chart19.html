<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Network Graph - Connection Visualization</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 50%, #2c3e50 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .chart-container { width: 100vw; height: 100vh; }
        canvas { width: 100%; height: 100%; }
        .back-link {
            position: fixed; bottom: 30px; left: 30px; width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.25); display: flex; align-items: center; justify-content: center;
            text-decoration: none; border-radius: 50%; transition: all 0.3s; backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3); z-index: 10;
        }
        .back-link:hover { background: rgba(255, 255, 255, 0.35); transform: translateY(-3px); }
        .back-link svg { width: 24px; height: 24px; fill: white; }
    </style>
</head>
<body>
    <div class="chart-container"><canvas id="chart"></canvas></div>
    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </a>
    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Node {
            constructor(x, y, size, label, color) {
                this.x = x; this.y = y; this.size = size; this.label = label; this.color = color;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
            }
            update(width, height, padding) {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < padding + this.size || this.x > width - padding - this.size) this.vx *= -1;
                if (this.y < padding + this.size || this.y > height - padding - this.size) this.vy *= -1;
            }
            draw(ctx) {
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.color + '80');
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.font = 'bold 0.9em -apple-system, sans-serif';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.fillText(this.label, this.x, this.y + this.size + 20);
            }
        }

        const nodes = [
            new Node(300, 200, 30, 'A', '#FF6B6B'),
            new Node(500, 300, 25, 'B', '#4ECDC4'),
            new Node(400, 400, 28, 'C', '#45B7D1'),
            new Node(600, 200, 22, 'D', '#FFA07A'),
            new Node(700, 350, 26, 'E', '#98D8C8'),
            new Node(350, 350, 24, 'F', '#F7DC6F')
        ];

        const connections = [
            [0, 1], [0, 2], [1, 2], [1, 3], [2, 4], [3, 4], [2, 5], [4, 5]
        ];

        function drawNetwork() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const padding = 100;
            ctx.clearRect(0, 0, width, height);

            // Update nodes
            nodes.forEach(node => node.update(width, height, padding));

            // Draw connections
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            connections.forEach(([from, to]) => {
                const nodeA = nodes[from];
                const nodeB = nodes[to];
                ctx.beginPath();
                ctx.moveTo(nodeA.x, nodeA.y);
                ctx.lineTo(nodeB.x, nodeB.y);
                ctx.stroke();
            });

            // Draw nodes
            nodes.forEach(node => node.draw(ctx));

            requestAnimationFrame(drawNetwork);
        }
        drawNetwork();
    </script>
</body>
</html>
