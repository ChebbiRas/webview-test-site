<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Page 7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .diagonal-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 12vw;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.08);
            z-index: 0;
            white-space: nowrap;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .content {
            text-align: center;
            z-index: 1;
            position: relative;
            padding: 40px;
        }

        h1 {
            font-size: 8em;
            font-weight: 900;
            color: white;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 2.5em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            margin-top: 20px;
            letter-spacing: 0.05em;
        }

        .back-link {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 50%;
            transition: all 0.3s;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .back-link svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4.5em;
            }
            .subtitle {
                font-size: 1.8em;
            }
            .diagonal-logo {
                font-size: 15vw;
            }
            .back-link {
                bottom: 20px;
                left: 20px;
                width: 45px;
                height: 45px;
            }
            .back-link svg {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3em;
            }
            .subtitle {
                font-size: 1.3em;
            }
            .diagonal-logo {
                font-size: 18vw;
            }
        }
    </style>
</head>
<body>
    <div class="diagonal-logo">PAGE 07</div>
    <div class="content">
        <h1>LINK PAGE 7</h1>
        <div class="subtitle">Premium Content</div>
    </div>
    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
    </a>
</body>
</html>
