<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Radial Bar Chart - Circular Progress</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 50%, #e0c3fc 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        .chart-container { width: 100vw; height: 100vh; }
        canvas { width: 100%; height: 100%; }
        .back-link {
            position: fixed; bottom: 30px; left: 30px; width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.25); display: flex; align-items: center; justify-content: center;
            text-decoration: none; border-radius: 50%; transition: all 0.3s; backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3); z-index: 10;
        }
        .back-link:hover { background: rgba(255, 255, 255, 0.35); transform: translateY(-3px); }
        .back-link svg { width: 24px; height: 24px; fill: white; }
    </style>
</head>
<body>
    <div class="chart-container"><canvas id="chart"></canvas></div>
    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
    </a>
    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const bars = [
            { label: 'Category A', value: 85, color: '#FF6B6B' },
            { label: 'Category B', value: 70, color: '#4ECDC4' },
            { label: 'Category C', value: 90, color: '#45B7D1' },
            { label: 'Category D', value: 65, color: '#FFA07A' },
            { label: 'Category E', value: 75, color: '#98D8C8' }
        ];
        let animProgress = 0;

        function drawRadialBars() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const centerX = width / 2;
            const centerY = height / 2;
            const maxRadius = Math.min(width, height) * 0.38;
            const barThickness = 30;
            const angleStep = (Math.PI * 2) / bars.length;

            ctx.clearRect(0, 0, width, height);
            if (animProgress < 1) animProgress += 0.015;

            let currentAngle = -Math.PI / 2;

            bars.forEach((bar, index) => {
                const radius = maxRadius;
                const barLength = (bar.value / 100) * maxRadius * animProgress;

                // Background arc
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + angleStep * 0.9);
                ctx.lineWidth = barThickness;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.stroke();

                // Value arc
                const valueAngle = currentAngle + (angleStep * 0.9 * (bar.value / 100) * animProgress);
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, currentAngle, valueAngle);
                ctx.lineWidth = barThickness;
                ctx.strokeStyle = bar.color;
                ctx.lineCap = 'round';
                ctx.stroke();

                // Label
                const labelAngle = currentAngle + angleStep / 2;
                const labelRadius = radius + 50;
                const labelX = centerX + Math.cos(labelAngle) * labelRadius;
                const labelY = centerY + Math.sin(labelAngle) * labelRadius;
                ctx.font = 'bold 1em -apple-system, sans-serif';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(bar.label, labelX, labelY);
                ctx.font = '0.9em -apple-system, sans-serif';
                ctx.fillText(`${bar.value}%`, labelX, labelY + 20);

                currentAngle += angleStep;
            });

            requestAnimationFrame(drawRadialBars);
        }
        drawRadialBars();
    </script>
</body>
</html>
