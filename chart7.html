<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Area Chart - Multi-Series Gradient</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .chart-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: transparent;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            backdrop-filter: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        .back-link {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 50%;
            transition: all 0.3s;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
        }

        .back-link svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 768px) {
            .back-link {
                bottom: 15px;
                left: 15px;
                width: 40px;
                height: 40px;
            }
            .back-link svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            .back-link {
                bottom: 12px;
                left: 12px;
                width: 36px;
                height: 36px;
            }
            .back-link svg {
                width: 16px;
                height: 16px;
            }
        }

        @media (max-width: 300px) {
            .back-link {
                bottom: 8px;
                left: 8px;
                width: 30px;
                height: 30px;
            }
            .back-link svg {
                width: 14px;
                height: 14px;
            }
        }
            .back-link svg {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">

        <canvas id="chart"></canvas>

                <div class="legend-label">Revenue</div>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #3b82f6, #2563eb)"></div>
                <div class="legend-label">Profit</div>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #f59e0b, #d97706)"></div>
                <div class="legend-label">Expenses</div>
            </div>
        </div>
    </div>

    <a href="index.html" class="back-link">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        
    </a>

    <script>
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const maxPoints = 50;
        const series = [
            {
                label: 'Revenue',
                data: [],
                color1: '#10b981',
                color2: '#059669'
            },
            {
                label: 'Profit',
                data: [],
                color1: '#3b82f6',
                color2: '#2563eb'
            },
            {
                label: 'Expenses',
                data: [],
                color1: '#f59e0b',
                color2: '#d97706'
            }
        ];

        // Initialize with random data
        for (let i = 0; i < maxPoints; i++) {
            series[0].data.push(Math.random() * 40 + 40);
            series[1].data.push(Math.random() * 30 + 30);
            series[2].data.push(Math.random() * 20 + 20);
        }

        function drawArea(points, color1, color2) {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;

            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, `${color1}90`);
            gradient.addColorStop(1, `${color2}20`);

            ctx.beginPath();
            ctx.moveTo(0, height);

            points.forEach((point, index) => {
                const x = (width / (maxPoints - 1)) * index;
                const y = height - (point / 100) * height;

                if (index === 0) {
                    ctx.lineTo(x, y);
                } else {
                    const prevX = (width / (maxPoints - 1)) * (index - 1);
                    const prevY = height - (points[index - 1] / 100) * height;
                    const cpX = (prevX + x) / 2;
                    ctx.bezierCurveTo(cpX, prevY, cpX, y, x, y);
                }
            });

            ctx.lineTo(width, height);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Draw line
            ctx.beginPath();
            points.forEach((point, index) => {
                const x = (width / (maxPoints - 1)) * index;
                const y = height - (point / 100) * height;

                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    const prevX = (width / (maxPoints - 1)) * (index - 1);
                    const prevY = height - (points[index - 1] / 100) * height;
                    const cpX = (prevX + x) / 2;
                    ctx.bezierCurveTo(cpX, prevY, cpX, y, x, y);
                }
            });

            const lineGradient = ctx.createLinearGradient(0, 0, width, 0);
            lineGradient.addColorStop(0, color1);
            lineGradient.addColorStop(1, color2);

            ctx.strokeStyle = lineGradient;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        // Update data every 1 second
        setInterval(() => {
            series.forEach(s => {
                s.data.push(Math.random() * (s === series[0] ? 40 : s === series[1] ? 30 : 20) +
                           (s === series[0] ? 40 : s === series[1] ? 30 : 20));
                if (s.data.length > maxPoints) {
                    s.data.shift();
                }
            });
        }, 1000);

        function drawChart() {
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;

            ctx.clearRect(0, 0, width, height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 5; i++) {
                const y = (height / 5) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();

                ctx.font = '0.9em -apple-system, sans-serif';
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.textAlign = 'right';
                ctx.fillText(100 - i * 20, width - 10, y + 5);
            }

            // Draw areas in reverse order
            series.slice().reverse().forEach(s => {
                drawArea(s.data, s.color1, s.color2);
            });

            requestAnimationFrame(drawChart);
        }

        drawChart();
    </script>
</body>
</html>
